<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css文本外观属性之颜色</title>
  <style>
   /* 文字变倾斜 加粗 字号设置为16px  微软雅黑 */
    div {
      /* color: pink; */

      /* 16进制 */
      color: #00ff26; 

      /* rgb; */
      color: rgb(255, 70, 40);
      /* color: rgb(10%, 0,70%); */
    }


  </style>
</head>
<body>
  <div>键盘敲烂，工资过万</div>
 
</body>
