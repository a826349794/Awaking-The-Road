<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css文本外观属性之文字对齐</title>
  <style>
    h1 {
      /* 居中对齐 */
      text-align: center;
      
      /* 右对齐 */
      text-align: right ;

      /* 左对齐：默认 */
      text-align: left;
    }

  </style>
</head>
<body>
  <h1>键盘敲烂，工资过万</h1>
 
</body>
</html>
