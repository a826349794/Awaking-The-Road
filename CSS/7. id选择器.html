<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>基础选择器之标签选择器</title>
  <!-- id选择器只能调用一次 -->
  <style>
    #apple {
      color: pink;
      font-size: 50px;
    }
  </style>
</head>

<body>
<div id="apple">刘德华</div>
<div id="apple">pink老师</div>
  
</body>
</html>
