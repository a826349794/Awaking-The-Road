<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form action="xxx.php" method="get">
    <!-- text：文本框 可以输入任何文本 -->   
    <!-- maxlength:最大长度 -->
        用户名：<input type="text" maxlength="6" > <br>
        <!-- password属性:密码自动隐藏 -->
        密码：<input type="password"> <br>

        <!-- 单选框和复选框可以设置checked属性：默认选中这个按钮 -->
        性别：男 <input type="radio" checked=“checked”> 女 <input type="radio"> <br>
        爱好：吃饭 <input type="checkbox"> 睡觉 <input type="checkbox"> 打豆豆 <input type="checkbox"> <br>
        
        <!-- 点击提交按钮，可以表单里面的表单元素里面的值提交给后台服务器 -->
        <input type="submit" value="免费注册">
        
        <!-- reset：初始化 -->
        <input type="reset" value="重新填写 ">

        <!-- 普通按钮 button 后期结合js使用-->
        <input type="button" value="获取短信验证码"> <br>

        <!-- 上传头像 -->
        <input type="file">

    </form>
</body>

</html>
