<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h4>青春不常在，抓紧谈谈恋爱</h4>

    <table width='500' border="">
        <!-- 第一行 -->
        <tr>
            <td>性别:</td>
            <td>
                <input type="radio" name="sex" id="nan"> <label for="nan"><img src="../images/男.png" alt="" width="15"> 男</label>
                <input type="radio" name="sex" id="nv"> <label for="nv"><img src="../images/女.png" alt="" width="15"> 女</label>
            </td>
        </tr>
        <!-- 第二行 -->
        <tr>
            <td>生日:</td>
            <td>
                <select>
                  <option value="" selected='selected'>--请选择年份--</option>
                  <option value="">1995</option> 
                  <option value="">1996</option>
                  <option value="">1997</option>
                  <option value="">1998</option>
                  <option value="">1999</option>
                  <option value="">2000</option>
                  <option value="">2001</option>
                </select>
                <select>
                  <option value="" selected='selected'>--请选择月份--</option>
                  <option value="">1</option> 
                  <option value="">2</option>
                  <option value="">3</option>
                  <option value="">4</option>
                  <option value="">5</option>
                  <option value="">6</option>
                  <option value="">7</option>
                  <option value="">8</option>
                  <option value="">9</option>
                  <option value="">10</option>
                  <option value="">11</option>
                  <option value="">12</option>
                </select>
                <select>
                  <option value="" selected='selected'>--请选择日--</option>
                  <option value="">1</option> 
                  <option value="">2</option>
                  <option value="">3</option>
                  <option value="">4</option>
                  <option value="">5</option>
                  <option value="">6</option>
                  <option value="">7</option>
                  <option value="">8</option>
                  <option value="">9</option>
                  <option value="">10</option>
                  <option value="">11</option>
                  <option value="">12</option>
                </select>
            </td>

        </tr>
        <!-- 第三行 -->
        <tr>
            <td>所在地区:</td>
            <td><input type="text" value="敦化市大石头镇"></td>
        </tr>
        <!-- 第四行 -->
        <tr>
            <td>婚姻状况:</td>
            <td>
                <input type="radio" name="marry" id="yihun"> <label for="yihun">未婚</label>
                <input type="radio" name="marry" id="weihun"> <label for="weihun">已婚</label>
            </td>
        </tr>
        <!-- 第五行 -->
        <tr>
            <td>学历:</td>
            <td>
                <select name="" id="">
                    <option value="">专科</option>
                    <option value="">本科</option>
                    <option value="" selected='selected'>家里蹲</option>
                  </select>
            </td>
        </tr>
        <!-- 第六行 -->
        <tr>
            <td>喜欢的电影:</td>
            <td>
                <input type="checkbox" checked='checked'> 星际穿越
                <input type="checkbox"> X战警
                <input type="checkbox"> 火星救援
                <input type="checkbox"> 神盾局特工
                <input type="checkbox"> 复仇者联盟
            </td>
        </tr>
        <!-- 第七行 -->
        <tr>
            <td>个人介绍</td>
            <td>
                <textarea>个人介绍</textarea>
            </td>
        </tr>
        <!-- 第八行 -->
        <tr>
            <td></td>
            <td><input type="submit" value="免费注册"></td>
        </tr>
        <!-- 第九行 -->
        <tr>
            <td></td>
            <td>
                <input type="checkbox" checked='checked'> 我同意注册条框和会员加入标准
            </td>
        </tr>

    </table>

</body>

</html>
